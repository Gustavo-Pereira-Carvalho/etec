<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Atores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

 <ion-list *ngIf="listarAtor">

    <ion-item-sliding *ngFor="let ator of listarAtor">
      <ion-item (click)="exibirAtor(ator)" lines="full">

        <ion-thumbnail slot="start" >
          <img *ngIf="ator.cartaz" src="{{ator.cartaz}}" />
          <ion-icon *ngIf="!ator.cartaz" name="video-off"></ion-icon>
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{ator.nome}}</h1>
           <ion-icon name="star" [color]="ator.favorito === true ? 'warning' : ('light')"></ion-icon>
          </div>
        </ion-label>

      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="primary" (click)="exibirAlertaFavorito(ator)">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>


    </ion-item-sliding>

 </ion-list>

</ion-content>
